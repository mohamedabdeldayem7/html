<!DOCTYPE html>

<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h4><mark>Orderd list</mark></h4>
        <!-- the type atrribute is the order sequence can put '1', 'a', 'A', 'i', 'I', ....
        and start atrribute to tell the starting point for ordering -->
        <ol type="i" start="i">
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>

        <h4><mark>Unorderd list</mark></h4>
        <!-- the type atrribute put circle, square, ....  -->
        <ul type = "circle">
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>

        <h4><mark>Description list</mark></h3>

        <dl>
            <dt>first</dt>
            <dd>the first order number</dd>
            <dt>second</dt>
            <dd>the second order number</dd>
        </dl>
    </body>
</html>
